    <script>

        //  1.每隔1s.更新随机背景图片
        getRandomImage()
        setInterval(getRandomImage, 6000)
        function getRandomImage() {
            $.ajax({
                url: 'https://autumnfish.cn/api/cover/random',
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    $('body').css('background', `url(${backData.url}) no-repeat top/cover`);


                }
            });
        }
    </script>
